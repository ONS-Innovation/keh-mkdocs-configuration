# A GitHub Action to build and deploy MkDocs documentation on push to main.
---
name: Build and Deploy MkDocs
on:
  push:
    branches:
      - main

jobs:
  deploy-mkdocs:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r mkdocs_requirements.txt
      - name: Deploy MkDocs
        run: |
          mkdocs gh-deploy